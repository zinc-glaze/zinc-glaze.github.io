<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Zeke Graves - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-image: url(assets/images/what-the-hex.png);">
    <!-- Header & Nav Bar-->
    <header style="background-color: #ffffff; border-color: #cccccc; border-style: solid; border-width: 0px 0px 2px 0px">
        <div class="container p-0">
            <nav class="navbar p-0">
                <a class="navbar-brand px-4 py-3 m-0" style="color: white; background-color: #4aaaa5; font-size: 34px; font-family: 'Georgia', Times, Times New Roman, serif;" href="index.html">Zeke Graves</a>
                <span class="nav justify-content-end">
                    <a class="nav-link text-secondary h5 font-weight-normal" href="index.html">About</a>
                    <a class="nav-link text-secondary h5 font-weight-normal" href="portfolio.html">Portfolio</a>
                    <a class="nav-link text-secondary h5 font-weight-normal" href="contact.html">Contact</a>
                </span>
            </nav>
        </div>
    </header> 
    <!-- Main Content-->
    <main>
        <div class="container my-4 p-4 border" style="background-color: #ffffff;">
            <div class="row">
                <div class="col-sm-12">
                    <h3 style="color: #4aaaa5; font-size: 32px; font-family: 'Georgia', Times, Times New Roman, serif;">Contact</h3>
                    <hr style="border-width: 3px 0px 0px 0px; border-style: solid;" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 h5 text-secondary font-weight-normal">
                    <!-- Put Contact Form Here -->
                    <form class="mb-4">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control rounded-0" id="inputName1" placeholder="John Smith">
                        </div>
                        <div class="form-group"> 
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control rounded-0" id="inputEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <br />
                            <textarea name="inputMessage" class="w-100 rounded-0" style="height: 150px;"></textarea>
                        </div>
                        <button type="submit" class="btn rounded-0" style="color: white; background-color: #4aaaa5;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="fixed-bottom" style="height: 60px; color: white; background-color: #666666; border-color: #4aaaa5; border-width: 8px 0px 0px 0px; border-style: solid;">
        <div class="container">
            <div class="row text-center pt-4">
                <div class="col-sm-12">
                    <small>&copy; Copyright 2018</small>
                </div>
            </div>
        </div>  
    </footer>
</body>
</html>
